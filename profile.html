    <link href="./normalize.css" rel="stylesheet" type="text/css" />

<body>
    <h1>Profile Settings</h1>
    <!-- personalize -->
    <div id="circle" class="nav-sized"><img id="pfp" src="./public/pfp.jpg"></div>
    <label for="name">Username</label>
    <input name="name" type="text" placeholder="TreeHuger3000">
    <label for="email">Email</label>
    <input name="email" type="email" placeholder="AnthonySeanProtho@gmail.com">

    <!-- recipe settings -->
    <section>
        <h2>Diet:</h2>
        <select>
            <option>N/A</option>
            <option>Gluten Free</option>
            <option>Ketogenic</option>
            <option>Vegetarian</option>
            <option>Lacto-Vegetarian</option>
            <option>Ovo-Vegetarian</option>
            <option>Vegan</option>
            <option>Pescetarian</option>
            <option>Paleo</option>
            <option>Primal</option>
            <option>Low FODMAP</option>
            <option>Whole30</option>
        </select>
        <div id="diet out">None applicable diet type.</div>
        <h2>Allergies: </h2>
        <div class="tags-input" data-name="tags-input"></div>
        <!-- other allergies must be added to excludeIngredients-->
        <ul>
            <li>Tomatoes</li>
            <li>Alcohol</li>
        </ul>
    </section>
    <footer>
        <p>©copyright 2021 Anthony S. Protho, ®Toeta™ Alpha</p>
    </footer>
    <script src="./profile.js"></script>
</body>
